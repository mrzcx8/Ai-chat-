<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Bercakap</title>
</head>
<body>
    <h1>Selamat datang ke AI Bercakap!</h1>
    
    <!-- Butang untuk setiap aksi -->
    <button onclick="sayHi()">Hi AI</button>
    <button onclick="getTime()">Masa Sekarang</button>
    <button onclick="getProject()">Projek Apa Harini?</button>

    <p id="response">Menunggu arahan...</p>

    <script>
        // Fungsi untuk AI ucap "Hi"
        function sayHi() {
            const response = 'Hai! Selamat pagi.';
            document.getElementById('response').textContent = response;
            speak(response);
        }

        // Fungsi untuk memberi waktu dan hari sekarang
        function getTime() {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const day = now.toLocaleDateString('ms-MY', { weekday: 'long' });
            const response = `Sekarang pukul ${hours}:${minutes < 10 ? '0' + minutes : minutes}, hari ${day}.`;
            document.getElementById('response').textContent = response;
            speak(response);
        }

        // Fungsi untuk beri tahu projek hari ini
        function getProject() {
            const response = 'Projek kita hari ini adalah siapkan rekaan laman web.';
            document.getElementById('response').textContent = response;
            speak(response);
        }

        // Fungsi untuk AI bercakap (Text-to-Speech)
        function speak(text) {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'ms-MY'; // Bahasa Malaysia
            speechSynthesis.speak(utterance);
        }
    </script>
</body>
</html>
